---
layout: default
title: Blog
category: blog
---

{% for post in site.posts limit:5 %}      
  {% if post.categories contains 'blog' %}
  <div class="grid_12"> 
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>
      {{ post.abstract }}
      </br>
      <em>Posted on {{ post.date | date_to_string }}.</em>
    </p>
  </div> 
  {% endif %}
{% endfor %}
