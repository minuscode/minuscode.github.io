layout: default

category: team

<h1>We're a small team sharing one purpose:</h1>
  <p>Take your ideas from concept to a great product.</p>
    <br/>
  <h2>Meet the Team:</h2>
  <br/>
    <br/>

{% for post in site.posts %}      
  {% if post.categories contains 'team' %}
  <div class="profile">
    <a href="{{ post.profile }}">
      <img class="profile-img" src="{{ post.picture }}">
      <div class="info-text"> 
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.punchline }}
          </br>
          <!-- <em>Posted on {{ post.date | date_to_string }}.</em> -->
        </p>
      </div>
    </a>
  </div> 
  {% endif %}
{% endfor %}
