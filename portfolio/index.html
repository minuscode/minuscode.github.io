---
layout: default
title: Portfolio
category: portfolio
---

{% for post in site.posts %}      
  {% if post.categories contains 'portfolio' %}
  {% if post.hide == null %}
  <div class="portfolio-item"> 
    <!--<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>-->
    
    <h2>{{ post.title }}</h2>
    
    {% unless post.picture == null %}
      <img class="portfolio" src="{{ post.picture}}">
    {% endunless %}
    <p>
      <!--<em>Posted on {{ post.date | date_to_string }}.</em>-->
    </p>
  </div> 
  {% endif %}
  {% endif %}
{% endfor %}
